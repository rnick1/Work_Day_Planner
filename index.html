<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <table id="table">
    <table class="table table-bordered">

      <thead>
        <tr>
          <th scope="col">Timeblock</th>
          <th scope="col">Content</th>
          <th scope="col">Save</th>
        </tr>
      </thead>

      <tbody id="timetable">
        <tr>
          <th class="time-block hour">9:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 9text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save9" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">10:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 10text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save10" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">11:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 11text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save11" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">12:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 12text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save12" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">1:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 1text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save1" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">2:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 2text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save2" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">3:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 3text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save3" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">4:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 4text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save4" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour">5:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1 5text" rows="1"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" id="save5" type="save-button">Save</button></td>
      </tr>
      </tbody>

      <script src="https://code.jquery.com/jquery-3.5.1.js" 
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"></script>     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
      <script src="script.js"></script>
</body>

</html>
