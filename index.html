<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <table id="table">
    <table class="table table-bordered">

      <thead>
        <tr>
          <th scope="col">Timeblock</th>
          <th scope="col">Content</th>
          <th scope="col">Save</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th class="time-block hour" value="9:00">9:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="10:00">10:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="11:00">11:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="12:00">12:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="1:00">1:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="2:00">2:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="3:00">3:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="4:00">4:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
        </tr>

        <tr>
          <th class="time-block hour" value="5:00">5:00</th>
          <td><textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea></td>
          <td><button class="btn btn-primary btn-lg saveBtn" type="save-button">Save</button></td>
      </tr>
      </tbody>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
      <script src="script.js"></script>
</body>

</html>
